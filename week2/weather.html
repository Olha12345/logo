<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aboreto&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/84e436805f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row cities">
      <div class="col cities">Paris</div>
      <div class="col cities">New York</div>
      <div class="col cities">London</div>
      <div class="col cities">Kyiv</div>
      <div class="col cities">Rome</div>
    </div>
    <div>
      <form class="search">
        <input type="city" placeholder="Enter a city" />
        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
      </form>
    </div>
    <div class="row weater">
      <div class="col weather-image">
        <img src="./image/1.jpg" alt="sunny weather" width="400" />
      </div>
      <div class="col weather">
        <h1 class="title">
          Malyn
          <br />
          <br />
          +26°C
        </h1>
        <br />
        <ul class="img">
          <li><img src="./image/2.png" alt="sunsat" width="200" /></li>
          <li><img src="./image/3.png" alt="lind" width="200" /></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col day">
        <h3>Mon</h3>
        <h3>Tue</h3>
        <h3>Wed</h3>
        <h3>Thu</h3>
        <h3>Fri</h3>
      </div>
      <div class="col temperature">
        <h4>+28</h4>
        <h4>+29</h4>
        <h4>+30</h4>
        <h4>+30</h4>
        <h4>+30</h4>
      </div>
      <div class="col weather">
        <h4>☀️</h4>
        <h4>☀️</h4>
        <h4>⛅</h4>
        <h4>☀️</h4>
        <h4>⛅</h4>
      </div>
    </div>
    <div class="advice">
      <em>"It's sunny today, don't forget your hat!"</em>
    </div>
  </body>
</html>
